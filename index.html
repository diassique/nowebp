<!DOCTYPE html>
<html>
<head>
    <title>NoWebP</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/popup.css">
</head>
<body class="w-[350px] min-h-[300px] p-6 bg-gradient-to-br from-blue-50 to-indigo-50">
    <div class="flex flex-col items-center space-y-6">
        <div class="text-center">
            <h1 class="text-2xl font-bold text-indigo-600 mb-2">NoWebP</h1>
            <p class="text-sm text-gray-600">Convert WebP images with ease</p>
        </div>

        <div class="w-full p-4 bg-white rounded-xl shadow-lg">
            <div class="flex items-center space-x-2 p-3 bg-indigo-50 rounded-lg">
                <div class="flex-shrink-0">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <div class="space-y-2">
                    <p class="text-sm text-indigo-700 font-medium">How to use:</p>
                    <p class="text-sm text-indigo-700">Right-click on any WebP image and select:</p>
                    <p class="text-sm text-indigo-700">• "Convert to JPG" or</p>
                    <p class="text-sm text-indigo-700">• "Convert to PNG"</p>
                </div>
            </div>
        </div>

        <div class="w-full p-4 bg-white rounded-xl shadow-lg">
            <div class="flex items-center space-x-2 p-3 bg-gradient-to-r from-indigo-500 to-purple-600 rounded-lg text-white">
                <div class="flex-shrink-0">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div class="space-y-2">
                    <p class="text-sm font-medium">✨ PRO Features:</p>
                    <p class="text-sm">• Batch convert all WebP images on a page</p>
                    <p class="text-sm">• Custom output quality settings</p>
                    <p class="text-sm">• Automatic file renaming</p>
                </div>
            </div>
        </div>

        <div class="mt-auto text-center">
            <p class="text-xs text-gray-500">Made with ❤️</p>
        </div>
    </div>
</body>
</html>
